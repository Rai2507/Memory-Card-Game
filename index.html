<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>
<body>
    <div class="heading">
        <h1>Memory Card Game</h1>
    </div>

    <section class="memory-game">
        <div class="memory-card" data-framework="cloud">
            <img class="front-face" src="cloud.jpg"/>
            <img class="back-face" src="puzzle.jpg" alt="puzzle"/>
        </div>

        <div class="memory-card" data-framework="cow">
            <img class="front-face" src="cow.jpg"/>
            <img class="back-face" src="puzzle.jpg" alt="puzzle"/>
        </div>

        <div class="memory-card" data-framework="doggy">
            <img class="front-face" src="doggy.jpg"/>
            <img class="back-face" src="puzzle.jpg" alt="puzzle"/>
        </div>

        <div class="memory-card" data-framework="demon">
            <img class="front-face" src="demon.jpg"/>
            <img class="back-face" src="puzzle.jpg" alt="puzzle"/>
        </div>

        <div class="memory-card" data-framework="images">
            <img class="front-face" src="images.png"/>
            <img class="back-face" src="puzzle.jpg" alt="puzzle"/>
        </div>

        <div class="memory-card" data-framework="cow">
            <img class="front-face" src="cow.jpg"/>
            <img class="back-face" src="puzzle.jpg" alt="puzzle"/>
        </div>

        <div class="memory-card" data-framework="boy">
            <img class="front-face" src="boy.jpg.png"/>
            <img class="back-face" src="puzzle.jpg" alt="puzzle"/>
        </div>

        <div class="memory-card" data-framework="doggy">
            <img class="front-face" src="doggy.jpg"/>
            <img class="back-face" src="puzzle.jpg" alt="puzzle"/>
        </div>

        <div class="memory-card" data-framework="cloud">
            <img class="front-face" src="cloud.jpg"/>
            <img class="back-face" src="puzzle.jpg" alt="puzzle"/>
        </div>

        <div class="memory-card" data-framework="images">
            <img class="front-face" src="images.png"/>
            <img class="back-face" src="puzzle.jpg" alt="puzzle"/>
        </div>

        <div class="memory-card" data-framework="boy">
            <img class="front-face" src="boy.jpg.png"/>
            <img class="back-face" src="puzzle.jpg" alt="puzzle"/>
        </div>

        <div class="memory-card" data-framework="demon">
            <img class="front-face" src="demon.jpg"/>
            <img class="back-face" src="puzzle.jpg" alt="puzzle"/>
        </div>
    </section>

    <div class="finish">
        <button onclick="showImage();">Finish</button>
    </div>
    <div class="congrats">
        <img src="GIF.gif" style="visibility: hidden" id="picture"/>
    </div>



<script src="main.js"></script>
</body>
</html>
